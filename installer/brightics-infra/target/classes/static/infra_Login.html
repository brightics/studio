	<script type="text/javascript">

			$(document).ready(function(){
			    /*jqx widgets*/
				$(".btn").jqxButton({
				    theme: "office",
					height: 41
				});
				$('#userid').jqxInput({
					theme: 'office',
					height: 23
            	});
            	$('#password').jqxPasswordInput({
                theme: 'office',
                height: 23
           		 });
				$("#loginBtn").click(function(){
					fmSubmit();
                });
                if($(location).attr('search') == "?error"){
				    layer_open('invalidInput');
			    }
			    $('#password').keydown(function(e) {
    				if (e.keyCode == 13) {
    					fmSubmit();
					}
				});
			});
			function fmSubmit(){
				var result = txtFieldCheck() == true ? true : false;
				if(result) {
				layer_open('emptyInput');
				$("#emptyInput").attr("tabindex", -1).focus();
				}
				else $('#loginFm').submit();
			}
			function txtFieldCheck(){
                var txtEle = $("#loginFm input[type=text], input[type=password]");
                for(var i = 0; i < txtEle.length; i ++){
                    if("" == $(txtEle[i]).val() || null == $(txtEle[i]).val()){
                    var ele_id = $(txtEle[i]).attr("id");
                    var label_txt = $("label[for='" + ele_id +"']").text();
                    return true;
                    }
                }
            }
            function layer_open(el) {
                var temp = $('#' + el);
				if (temp.outerHeight() < $(document).height()) temp.css('margin-top', '-' + temp.outerHeight() / 2 + 'px');
                else temp.css('top', '0px');
                if (temp.outerWidth() < $(document).width()) temp.css('margin-left', '-' + temp.outerWidth() / 2 + 'px');
                else temp.css('left', '0px');
				temp.css('display','');
				temp.fadeIn();
            }
			function layer_close(el) {
				$('#' + el).fadeOut();
            }
		</script>

<body>
<article>
	<div class="popup-login-wrapper">
		<div class="popup login">
			<div class="content"><!--팝업 content 영역-->
				<img class="logo" alt="" src="static/images/login_logo.png"></img>
				<form id="loginFm" th:action="@{/login}" method="post">
					<input class="pop-input" type="text" id="userid" name="userid" placeholder="User ID" maxlength="50"/>
					<input class="pop-input" type="password" id="password" name="password" placeholder="Password" maxlength="50"/>
				</form>
			</div>
			<div class="bottom"><!--팝업 bottom 영역-->
				<!--버튼 스타일 :: cancle, ok, close-->
				<button class="btn ok" id="loginBtn">LOG IN</button>
			</div>
		</div>
	</div>
</article>
<article>
	<div class="popup-wrapper" id="emptyInput" >
		<div class="popup confirm common">
			<a href="javascript:layer_close('emptyInput');" class="close"><button class="btn close"></button></a>
			<div class="empty-title">
				<p></p>
			</div>
			<div class="content cont-width">
				<span class="icon pop alerttype"></span>
				<div class="content-text">
					<p class="pop-text">
						Please enter User ID and Password
					</p>
				</div>
			</div>
			<div class="bottom">
				<a href="javascript:layer_close('emptyInput');" class="close"><button class="btn ok">OK</button></a>
			</div>
		</div>
	</div>
</article>
<article>
	<div class="popup-wrapper" id="invalidInput" >
		<div class="popup confirm common">
			<a href="javascript:layer_close('invalidInput');" class="close"><button class="btn close"></button></a>
			<div class="empty-title">
				<p></p>
			</div>
			<div class="content cont-width">
				<span class="icon pop alerttype"></span>
				<div class="content-text">
					<p class="pop-text">
						Invalid User ID and Password.
					</p>
				</div>
			</div>
			<div class="bottom">
				<a href="javascript:layer_close('invalidInput');" class="close"><button class="btn ok">OK</button></a>
			</div>
		</div>
	</div>
</article>
